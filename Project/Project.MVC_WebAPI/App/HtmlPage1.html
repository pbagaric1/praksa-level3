<!DOCTYPE html>
<script src="../Scripts/angular.min.js"></script>
<script src="JavaScript.js"></script>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="app">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Abrv</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vehicle in vehicles">
                    <td>{{vehicle.Id}}</td>
                    <td>{{vehicle.Name}}</td>
                    <td>{{vehicle.Abrv}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
