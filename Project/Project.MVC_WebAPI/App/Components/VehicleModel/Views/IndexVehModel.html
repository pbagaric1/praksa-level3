<div class="container" ng-controller="ModelController">
    <h1>Vehicle Model</h1>
    <div style="text-align: right">
        <a ui-sref="vehicleModelAdd">Create Vehicle Model</a>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label>Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <br />
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th ng-click="sort('VMake')" style="cursor:pointer">
                    Vehicle Make
                    <span class="glyphicon sort-icon" ng-show="sortKey=='VMake'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('Name')" style="cursor:pointer">
                    Name
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('Abrv')" style="cursor:pointer">
                    Abrv
                    <span class="glyphicon sort-icon" ng-show="sortKey=='Abrv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="model in models | orderBy:sortKey:reverse | filter:search | itemsPerPage:5">
                <td>{{model.VehicleMake.Name}}</td>
                <td>{{model.Name}}</td>
                <td>{{model.Abrv}}</td>
                <td>
                    <a ui-sref="vehicleModelDelete({vmlId: model.VehicleModelId})">Delete</a>
                    <a ui-sref="vehicleModelEdit({vmlId: model.VehicleModelId})">Edit</a>
                    <a ui-sref="vehicleModelDetails({vmlId: model.VehicleModelId})">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>
    <br />
    <button ui-sref="vehicleMake" class="btn btn-danger navbar-btn">
        Vehicle Make
    </button>
</div>
