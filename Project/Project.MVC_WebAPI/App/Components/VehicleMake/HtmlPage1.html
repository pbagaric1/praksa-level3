<div ng-controller="MakeController">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Abrv</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="make in makes">
                <td>{{make.Id}}</td>
                <td>{{make.Name}}</td>
                <td>{{make.Abrv}}</td>
            </tr>
        </tbody>
    </table>
</div>
